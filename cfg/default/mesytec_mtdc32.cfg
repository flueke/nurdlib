blt_mode = noblt
# ecl or nim.
trigger_input = nim
banks_operation = connected
# Sleep between pair settings.
init_sleep = 5 ms
only_first_hit = false
resolution = 250ps

# Pulser settings
# Activate the internal pulser [true or false]
pulser_enabled = false

GATE {
	time_after_trigger = -1us
	width = 1us
}
