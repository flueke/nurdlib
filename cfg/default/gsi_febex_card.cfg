#
# Per-card specific configs.
#

channel_enable = 0..15       # Channels to read out.
zero_suppress = 0..15        # Channels to zero-suppress.
use_external_trigger = 0..15 # Channels using external/internal trigger.
threshold = (0 {16})         # Thresholds.

#
# By default inherited config values from cfg/default/gsi_febex.cfg.
#
# Value=0/inherit means crate defaults will be used, settings in here can be
# used to override the defaults per card.
#

signal_polarity = inherit
trigger_method = 0
even_odd = inherit
filter_trace = inherit

trigger_filter_left_sum = 0
trigger_filter_gap = 0
trigger_filter_right_sum = 0

energy_filter = inherit
energy_filter_left_sum = 0
energy_filter_gap = 0
energy_filter_right_sum = 0
