GATE {
	time_after_trigger = -1.5 us
	width = 3 us
}
clock_input = internal
# 1 = Only data / channel inside window.
# 3 = Include channel header + footer.
# 7 = Include data outside window.
data_format = 1

# Added to each threshold for all channels on all cards, does not care about
# what side of the base-line the thresholds are on.
threshold_offset = 0
