auto_pedestals = false
banks_operation = connected
blt_mode = noblt
channel_enable = 0..31
hires = false
# Sleep between pair settings.
init_sleep = 5 ms
# Can be 'busy' or 'gate0'.
nim_busy = busy
range = 4V
resolution = 4
threshold = (0 {32})
GATE {
	time_after_trigger = 25ns
	width = 1us
}
