channel_enable = 0..31
channel_invert = ()

# lemo or ecl.
trigger_input = lemo

# internal or external, internal by default because external without a clock
# requires a module power cycle.
clock_input = internal

GATE {
	time_after_trigger = -1us
	width = 2us
}
