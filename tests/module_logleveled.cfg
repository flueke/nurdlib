CRATE("ModuleLogLevel") {
	DUMMY(0x00000000) {
		log_level = off
	}
	BARRIER
	DUMMY(0x00000001) {
		log_level = info
	}
	BARRIER
	DUMMY(0x00000002) {
		log_level = verbose
	}
	BARRIER
	DUMMY(0x00000003) {
		log_level = debug
	}
	BARRIER
	DUMMY(0x00000004) {
		log_level = spam
	}
}
